<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagens/icone.png">
    <title>Super Mario</title>
</head>
<body>

     <div class="background">
         <video class="video" autoplay loop muted>
            <source src="./video/video-mario.mp4">
         </video>
     </div> 

    <header class="cabecalho">
        <a>
            <img class="logo" src="./imagens/logo-chapeu-mario.png" alt="Logo mario">
        </a>
        <nav>
            <ul class="menu">
                 <li>Home</li>
                 <li>Detalhes</li>
            </ul>
        </nav>
    </header>

    <main class="container">
       <div class="informacoes">
           <img class="imagem-titulo" src="./imagens/titulo.png" alt="imagem do título">
           <p class="descricao">
              Mario é um encandor junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei
              dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
           </p>
           <a href="https://www.youtube.com/watch?v=Cb4WV4aXBpk&ab_channel=UniversalPicturesBrasil"><button type="button"  class="botao-trailer">Veja o trailer!</button></a>
       </div>
       <img class="imagem-grupo" src="./imagens/super-mario-chars.png">
    </main>
</body>
</html>
